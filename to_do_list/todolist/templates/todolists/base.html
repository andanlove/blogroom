<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">


    <title>{% block title %}

    {% endblock title %}</title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.bootcss.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <style>
        #navtop{
            font-size: 1.35em;
            padding-left: 5em;
            padding-right: 5em;
            height: 2em;
        }
        nav input{
            width: 40%!important;
        }
        .no_underline>tr>td>a:hover{
            text-decoration: none;
        }
        #line-through{
            text-decoration: line-through;
        }
    </style>
  </head>

  <body>

    <nav id="navtop" class="navbar navbar-expand-md navbar-dark bg-dark mb-4">

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">

          <li class="nav-item">
            <a class="nav-link active" href="{% url 'todolist:home' %}">待办清单</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">关于本站</a>
          </li>




        </ul>
        <form class="form-inline mt-2 mt-md-0 col-7 justify-content-end" method="post" action="">
            {% csrf_token %}
          <input name="addlist" class="form-control mr-sm-2" type="text" placeholder="待办清单" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">添加</button>
        </form>
      </div>
    </nav>
    <main role="main" class="container">
        {% block body %}

        {% endblock body %}
    </main>




    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>

<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="https://cdn.bootcss.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
  </body>
</html>
